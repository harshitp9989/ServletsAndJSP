<!DOCTYPE html>
<html>
<head>
    <title>Create Cookie</title>
</head>
<body style="background-color: #64B5F6">
    <h1>Create Cookie</h1>
    <!-- Form to create a new cookie -->
    <form action="CreateCookieServlet" method="post">
        <label for="cookieName">Cookie Name:</label>
        <input type="text" id="cookieName" name="cookieName"><br>
        <label for="cookieValue">Cookie Value:</label>
        <input type="text" id="cookieValue" name="cookieValue"><br>
        <button type="submit">Create Cookie</button>
    </form>
</body>
</html>
