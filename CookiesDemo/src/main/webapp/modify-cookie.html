<!DOCTYPE html>
<html>
<head>
    <title>Modify Cookie</title>
</head>
<body style="background-color: #64B5F6">
    <h1>Modify Cookie</h1>
    <form action="ModifyCookieServlet" method="post">
        <label for="cookieName">Cookie Name:</label>
        <input type="text" id="cookieName" name="cookieName"><br>
        <label for="cookieValue">New Cookie Value:</label>
        <input type="text" id="cookieValue" name="cookieValue"><br>
        <button type="submit">Modify Cookie</button>
    </form>
</body>
</html>
